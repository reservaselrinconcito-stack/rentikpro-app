name: release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Intel (x64)
          - os: macos-latest
            rust_target: "x86_64-apple-darwin"
            tauri_args: "--target x86_64-apple-darwin"
            stable_asset: "RentikPro-mac-x64.dmg"
            dmg_glob: "src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg"

          # macOS Apple Silicon (arm64)
          - os: macos-latest
            rust_target: "aarch64-apple-darwin"
            tauri_args: "--target aarch64-apple-darwin"
            stable_asset: "RentikPro-mac-arm64.dmg"
            dmg_glob: "src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg"

          # Windows (NSIS .exe normalmente)
          - os: windows-latest
            rust_target: ""
            tauri_args: ""
            stable_asset: "RentikPro-win.exe"
            exe_glob: "src-tauri/target/release/bundle/nsis/*.exe"

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install frontend dependencies
        run: npm ci

      - name: Clean Tauri target dir
        run: |
          rm -rf src-tauri/target

      - name: Install NSIS (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install nsis -y

      - name: Build and publish (Tauri)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "RentikPro ${{ github.ref_name }}"
          releaseBody: "Assets de instalaci√≥n para ${{ github.ref_name }}."
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.tauri_args }}

      # Subimos una copia con nombre ESTABLE para /releases/latest/download/...
      - name: Upload stable asset (macOS)
        if: startsWith(matrix.os, 'macos')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          DMG="$(ls -1 ${{ matrix.dmg_glob }} | head -n 1)"
          echo "Found DMG: $DMG"
          cp "$DMG" "${{ matrix.stable_asset }}"
          gh release upload "${{ github.ref_name }}" "${{ matrix.stable_asset }}" --clobber

      - name: Debug Windows bundle
        if: matrix.os == 'windows-latest'
        run: dir src-tauri/target/release/bundle/nsis

      - name: Upload stable asset (Windows)
        if: matrix.os == 'windows-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -e
          EXE="$(ls -1 ${{ matrix.exe_glob }} | head -n 1)"
          echo "Found EXE: $EXE"
          cp "$EXE" "${{ matrix.stable_asset }}"
          gh release upload "${{ github.ref_name }}" "${{ matrix.stable_asset }}" --clobber

name: release
on:
  push:
    tags: ["v*.*.*"]

jobs:
  publish:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            tauri_args: "--target x86_64-apple-darwin"
            stable_asset: RentikPro-mac-x64.dmg
            glob: "src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg"

          - os: macos-latest
            tauri_args: "--target aarch64-apple-darwin"
            stable_asset: RentikPro-mac-arm64.dmg
            glob: "src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg"

          - os: windows-latest
            tauri_args: ""
            stable_asset: RentikPro-win.exe
            glob: "src-tauri/target/release/bundle/**/*.exe"

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - uses: dtolnay/rust-toolchain@stable

      - run: npm ci

      - name: Clean
        run: rm -rf src-tauri/target

      - name: Install NSIS (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install nsis -y

      - name: Build and publish
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "RentikPro ${{ github.ref_name }}"
          releaseBody: "Assets de instalaci√≥n."
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.tauri_args }}

      - name: Upload stable asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -e
          FILE=$(ls -1 ${{ matrix.glob }} | head -n 1)
          echo "Found file: $FILE"
          cp "$FILE" "${{ matrix.stable_asset }}"
          gh release upload "${{ github.ref_name }}" "${{ matrix.stable_asset }}" --clobber

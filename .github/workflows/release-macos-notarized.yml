name: Release macOS (Notarized)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install deps
        run: npm ci

      - name: Import macOS signing certificate
        env:
          MACOS_CERT_P12_B64: ${{ secrets.MACOS_CERT_P12_B64 }}
          MACOS_CERT_PASSWORD: ${{ secrets.MACOS_CERT_PASSWORD }}
        run: bash scripts/macos-import-cert.sh

      - name: Build web
        run: npm run build

      - name: Build Tauri (app + dmg)
        run: npx tauri build

      - name: Verify code signing
        run: bash scripts/macos-verify.sh

      - name: Notarize and staple DMG
        env:
          # Option A: keychain profile created on runner (recommended)
          NOTARYTOOL_KEYCHAIN_PROFILE: ${{ secrets.NOTARYTOOL_KEYCHAIN_PROFILE }}
          # Option B: Apple ID auth
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: bash scripts/macos-notarize.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rentikpro-macos
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app

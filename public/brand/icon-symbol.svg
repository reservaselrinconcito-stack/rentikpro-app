<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512" role="img" aria-label="RentikPro icon">
  <!--
    RentikPro — Verified Home Icon · P4
    Master grid: 512×512 px
    Safe area: 96px padding each side → working area 320×320
    Squircle rx: 120px (app icon rounding, ~23.4% of 512 — approved final)
    House: pentagon centered on 256,256 axis
      Apex     : 256, 108
      Eave L   : 112, 258
      Eave R   : 400, 258
      Body BL  : 112, 392
      Body BR  : 400, 392
    Check-door (negative): stroke in bg-color on white house
      Start    : 188, 356
      Valley   : 236, 368  ← lowest point, acts as door threshold
      End      : 330, 284
      Stroke   : 36px, round cap/join — reads at 16px as house silhouette
    Colors:
      Background : #1C5FA0 (professional flat blue)
      House      : #FFFFFF
      Check      : #1C5FA0 (same as bg = true negative space illusion)
  -->

  <!-- Background squircle -->
  <rect width="512" height="512" rx="120" ry="120" fill="#1C5FA0"/>

  <!-- White house — pentagon: roof triangle + rectangular body merged into one path -->
  <path
    d="M256,108 L400,258 L400,392 L112,392 L112,258 Z"
    fill="#FFFFFF"
  />

  <!-- Check as negative-space door:
       Same color as background → appears to punch through the white house,
       revealing the blue behind it in the shape of a checkmark.
       Positioned in the lower-center of the body, where a door would be. -->
  <path
    d="M188,356 L238,368 L330,284"
    fill="none"
    stroke="#1C5FA0"
    stroke-width="36"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512" role="img" aria-label="RentikPro icon monochrome">
  <!--
    RentikPro — Monochrome version
    Two sub-versions included below as <g> groups.
    Use the one you need:

    VERSION A (default): White icon on dark blue #1E3A5F background
      → Use for: dark UI, documentation, dark-mode contexts

    VERSION B (comment out A, uncomment B): Dark blue icon on white background
      → Use for: print, white backgrounds, letterhead

    Check negative: in mono-A, the check is dark-bg color (#1E3A5F) on white house.
    In mono-B, the check is white on dark house.
  -->

  <!-- === VERSION A: White on Dark === -->
  <g id="mono-dark">
    <!-- Dark background squircle -->
    <rect width="512" height="512" rx="120" ry="120" fill="#1E3A5F"/>

    <!-- White house -->
    <path
      d="M256,108 L400,258 L400,392 L112,392 L112,258 Z"
      fill="#FFFFFF"
    />

    <!-- Check negative: dark color = bg color punches through white -->
    <path
      d="M188,356 L238,368 L330,284"
      fill="none"
      stroke="#1E3A5F"
      stroke-width="36"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </g>

  <!--
  === VERSION B: Dark on White (uncomment to use, remove group A above) ===
  <g id="mono-light">
    <rect width="512" height="512" rx="112" ry="112" fill="#FFFFFF"/>
    <path
      d="M256,108 L400,258 L400,392 L112,392 L112,258 Z"
      fill="#1E3A5F"
    />
    <path
      d="M188,356 L238,368 L330,284"
      fill="none"
      stroke="#FFFFFF"
      stroke-width="36"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </g>
  -->

</svg>
